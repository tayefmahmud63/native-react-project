type Album @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  cover: String
  Songs: [Song] @hasMany(indexName: "byAlbum", fields: ["id"])
}

type Song @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  artist: String
  album: String
  cover: String
  path: String
  albumID: ID! @index(name: "byAlbum")
}
